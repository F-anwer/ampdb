<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <style>

        .bg {
                width:100%;
                 height:90px;
            /* The image used */
            background: url({% static 'img/amp.jpg' %}) repeat-x 0 0;
            {#position:fixed;#}
            background-position: center bottom;
            {#bottom:0;#}
        }
    </style>

    <div class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" height="100" href="{% url 'ampdb:index' %}">
                <img src="{% static 'img/logo.png' %}" width="200">
            </a>

            <form class="d-flex" method="POST" action="/ampdb/query/">
                {%  csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search peptide" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Submit</button>
            </form>
            <div class="avbar-nav ml-auto mb-2 mb-lg-0 justify-content-right" id="navbarNav">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'ampdb:tutorial' %}">Tutorials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'ampdb:contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'ampdb:about_us' %}">About Us</a>
                    </li>
                </ul>
                </span>
            </div>
        </nav>
    </div>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    {#      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">#}
</head>
<div>
    <div class="bg"></div>
        <div class="container">

            {% block content %}
            {% endblock %}
        </div>

        <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </body>

</html>

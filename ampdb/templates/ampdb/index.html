<!doctype html>
<html lang="en">

    {% if csrf_token %}
    {% load static %}
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      </head>

    <body>

        <link rel="stylesheet" type="text/css" href="{% static 'ampdb/ampdb/style.css' %}">
        <center><img src="{% static 'logo.png' %}" width="40%" height="30%"></center>

        <form method="POST" action="/ampdb/search/">
            {% csrf_token %}
            <label for="querY_id"> Protein PDB ID </label>
            <input type="text" name="query_id" value="{{ query_id }}">


        <div class="floating-input">
            <label for="email"> Email </label>
            <input type="text" name="email" value="email" placeholder="optional">
        </div>

            <button type="submit" value="OK">Search</button>
        </form>
        <br></br>
        <h2>List of queries</h2>
        <table>
            {% for query in queries %}
            <tr>
                <td><a href="{% url 'ampdb:results' query.id %}">view</a></td>
                <td>{{ query.id }}</td>
                <td>{{ query.query_id }}</td>
            </tr>
            {% endfor %}
        </table>

        {% else %}
            <p>Page unavailable. Pleasse try again soon.</p>
        {% endif %}


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>



{% if csrf_token %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'ampdb/ampdb/style.css' %}">
<img src="{% static 'logo.png' %}" width="20%" height="20%">

<form method="POST" action="/ampdb/search/">
    {% csrf_token %}
    <label for="querY_id"> Protein PDB ID </label><br></br>
    <input type="text" name="query_id" value="{{ query_id }}"><br></br>

    <label for="email"> Email </label><br></br>
    <input type="text" name="email" value="email" placeholder="optional"> <br></br>
    
    <br></br>
    
    <button type="submit" value="OK">Search</button>
</form>

<h2>List of queries</h2>
<table>
	{% for query in queries %}
	<tr>
		<td><a href="{% url 'ampdb:results' query.id %}">view</a></td>
		<td>{{ query.id }}</td>
		<td>{{ query.query_id }}</td>
	</tr>
	{% endfor %}
</table>

{% else %}
    <p>Page unavailable. Pleasse try again soon.</p>
{% endif %}
